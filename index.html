<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="/css/style.min.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <img src="/images/logo.png" alt="Huddle logo" class="logo" />
      </div>
    </header>
    <main class="main-content">
      <div class="hero">
        <div class="container">
          <div class="hero__row">
            <div class="hero__col hero__col--first">
              <img
                src="/images/illustration-mockups.svg"
                alt="Illustration mockups"
                class="hero__illustration"
              />
            </div>
            <div class="hero__col hero__col--second">
              <h2 class="hero__title">
                Build The Community <br />Your Fans Will Love
              </h2>

              <p class="hero__text">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>

              <a href="#" class="hero__btn">Register</a>
            </div>
          </div>

          <div class="social-media">
            <div class="social-media__item">
              <a href="//facebook.com/ledi.hildawan" class="social-media__link">
                <img
                  src="/images/iconmonstr-facebook-5.svg"
                  alt="Ledi Hildawan's facebook account"
                  class="social-media__icon"
                />
                <span class="sr-only">Facebook</span>
              </a>
            </div>
            <div class="social-media__item">
              <a href="//twitter.com/ledihildawan" class="social-media__link">
                <img
                  src="/images/iconmonstr-twitter-5.svg"
                  alt="Ledi Hildawan's twitter account"
                  class="social-media__icon"
                />
                <span class="sr-only">Twitter</span>
              </a>
            </div>
            <div class="social-media__item">
              <a href="//instagram.com/ledihildawan" class="social-media__link">
                <img
                  src="/images/iconmonstr-instagram-15.svg"
                  alt="Ledi Hildawan's instagram account"
                  class="social-media__icon"
                />
                <span class="sr-only">Instagram</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
